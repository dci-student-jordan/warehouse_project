    <main>
        <div class="loginShower" id="loginShower">
            <h1>Refurbish is responsibility.<h1>
            <h3 id="vanishingInv" class="vanishingInv">contact</h3>
            <form class="login" id="loginForm">
                <ul>
                    <li> 
                        <label for="name">name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Max Mustermann" oninput=isValidMessage()><br>
                    </li>
                    <li>
                        <label for="email">eMail:</label><br>
                        <input type="text" id="email" name="email" oninput=isValidMessage() placeholder="your_email@whatsoever.com"><br>
                    </li>
                    <li>
                        <label for="message">message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" oninput=isValidMessage() placeholder="here write some nice greetings to us"></textarea>
                    </li>
                    <li>
                        <button id="submitMess" disabled="true" onclick="sendMess()">cancel</button>
                    </li>
                </ul>
            </form>
        </div>
        <section>
            <div>
                <h1>Welcome to shopping 2.0</h1>
                <h6 style="font-weight: 30;">The future of social marketing.</h6>
            </div>
        </section>
