<!-- templates/registration/password_reset_form.html -->
{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>So you forgot your password?</h1>
<p>No problem, enter your email address below, and we'll email instructions
for setting a new one...</p>
<form method="POST">{% csrf_token %}
{{ form|crispy }}
<input class="btn btn-outline-light" type="submit"
value="Send me instructions!">
</form>
{% endblock content %}
