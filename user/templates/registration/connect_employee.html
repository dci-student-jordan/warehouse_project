{% extends "main.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static style %}">
{% endblock %}
{% block content %}
<h1>Are you {{user.username}}, the employee?</h1>
<p>If so, you can connect your old user from the commandlinetool to your account by typing your password here:</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p }}
    <input type="submit" name="submit" value="Connect">
</form>
{% endblock %}
