{% extends "main.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static style %}">
{% endblock %}
{% block content %}
<h3>Select the number of {{ product }} items you want to purchase:</h3>
<form method="post">
    {% csrf_token %}
    {{form|crispy }}
    <input class="btn btn-outline-light" type="submit" name="submit" value="Order now.">
</form>
{% endblock %}
